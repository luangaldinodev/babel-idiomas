<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Aprenser</title>
    <link rel="shortcut icon" href="assets/images/logoAprenser.png" type="image/x-icon">
</head>
<body>
    <div class="divContainer-header">
        <header class="header container">
            <nav class="nav">
                <img class="nav-img" src="../styles/style.css" alt="logoAprenser">
                <div class="nav-btn">
                    <a class="nav-btn-item" href="#">Entrar</a>
                    <a class="nav-btn-item" href="#">Criar conta</a>
                </div>
            </nav>
        </header>
    </div>
    <div class="divContainer-form">
        <section class="form container">
            <h2 class="form-title">Criar uma conta</h2>
            <p class="form-card--info">Crie uma conta e tenha acesso a grandes form!</p>
                <article class="form-card">
                    <form class="form-form" action="" method="post">
                        <input class="form-input" type="text" name="nome" id="" placeholder="Nome completo" required>
                        <input class="form-input" type="email" name="email" id="" placeholder="E-mail" required>
                        <input class="form-input" type="password" name="senha" id="" placeholder="Senha" required>
                        <input type="submit" value="Enviar" class="form-btn">
                    </form>
                </article>
        </section>
    </div>
    <div class="divContainer-footer" id="contatos">
        <footer class="footer container">
            <!-- <h3 class="footer-title">Desenvolvido por @luangaldino_tech - SITE DE ESTUDO</h3> -->
            <ul class="nav-list">
                <li class="nav-list--item"><a class="nav-list--link" href="#form">form</a></li>
                <li class="nav-list--item"><a class="nav-list--link" href="#escola">Nossa escola</a></li>
                <li class="nav-list--item"><a class="nav-list--link" href="#contatos">Contatos</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
